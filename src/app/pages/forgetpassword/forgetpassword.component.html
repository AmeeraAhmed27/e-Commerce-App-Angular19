<section class="w-1/2 mx-auto bg-gray-50 p-4 rounded border shadow">
    <h1 class="text-center text-main my-2">Forgot Password</h1>
    @if(step == 1){
        <form [formGroup]="verifyEmail" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifyEmailSubmit()">
            <div class="my-2">
                <label for="email">email</label>
                <input formControlName="email" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email</button>
        </form>
    }
    

 @if(step == 2){
    <form [formGroup]="verifyCode" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifyCodeSubmit()">
        <div class="my-2">
            <label for="resetCode">resetCode</label>
            <input formControlName="resetCode" id="resetCode" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
        </div>
        <button [disabled]="verifyCode.invalid" class="btn-main">Verify code</button>
    </form>
    }
    

    @if(step == 3){
        <form [formGroup]="resetPassword" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="resetPasswordSubmit()">
            <div class="my-2">
                <label for="email">email</label>
                <input formControlName="email" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="my-2">
                <label for="newPassword">newPassword</label>
                <input formControlName="newPassword" id="resetPassword" type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <button [disabled]="resetPassword.invalid" class="btn-main">Verify Email</button>
        </form>
    }
    
</section>
